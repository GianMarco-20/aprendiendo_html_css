<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form>
            <input type="text" value="Nombre" required minlength="4">
            <!-- required, es un atributo y pide obligado-->
            <!-- value="" Lo guarda en value, se trabaja con el java script-->
            <!-- minlength da un minimo de cantidad para llenar-->
            <input type="email" name="email">
            <!-- name=" " , son identificadores-->
            <input type="password" placeholder="Escribe tu contraseÃ±a">
            <!-- placeholder, aparece donde debes rellenar-->
            <input type="date" >
            <input type="checkbox">
            <!-- Aceptar o no-->
            <input type="radio">
            <!-- Elegir una opcion entre varias-->
            <input type="file">
            <!-- Enviar archivos -->
            <input type="submit">
            <!-- input = " "   Para poder tipear-->
            <!-- type=" "   seleccionar tip-->
            <!-- text para texto , color para color, submit (boton enviar) value (ponerle nombre)-->
        </form>
    </body>
</html>
