<!DOCTYPE html>
<html>
    <head>
    <title>Listas desordenadas y desordenadas</title>
    <!-- Una forma estructurada de organizar contenido-->

    </head>
    <body>
        <ol> <!--ordered list -->
            <!-- Utilizan números o letras para marcar cada elemento -->
            <li>Elemento</li>
            <li>Elemento</li>
            <li>Elemento</li>
            <li>Elemento</li>
        </ol>

        <ul> <!-- unordered list -->
            <!-- Utilizan viñetas o símbolos para marcar cada elemento -->
            <li>Elemento</li>
            <li>Elemento</li>
            <li>Elemento</li>
            <li>Elemento</li>
        </ul>

    </body>
</html>
