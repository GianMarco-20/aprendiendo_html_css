<!DOCTYPE html>
<!-- Castañeda Caycho Gian Marco-->
<!-- HyperText Markup Language -->
<!-- No es un lenguaje de programación -->
<!-- Html es interpretado (Interpreta linea por linea) y mostrado por navegadores  -->
<!-- Arma la estructura de la pagina web -->
<html>
    <head>
    <!-- head : Nombre en la parte superior al abrir la pestaña -->
        <title>Encabezados y Parrafos</title>
    </head>
    <body>
        <!--body : Cuerpo de la pagina web -->

        <h1>Titulo</h1> <!-- Solo se usa 1 vez, es la parte mas importante -->

        <!-- h2 hasta h6 pueden usar usados cantidad de veces -->
        <h2>Subtitulo</h2>
            <p>Parrafo</p> <!-- Para colocar los parrafos -->
        <h3>Subtitulo</h3>
        <h4>Subtitulo</h4>
        <h5>Subtitulo</h5>
        <h6>Subtitulo</h6>
    </body>
</html>
